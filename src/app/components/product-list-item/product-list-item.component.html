<div

  class="product-card"
>
<!-- price badge -->
  <div class="badge" [routerLink]="['/products', productItem.id]">
    {{ productItem.price | currency: "EUR" }}
  </div>
  <!-- image -->
  <div
    class="product-tumb"
    [routerLink]="['/products', productItem.id]"
  >
    <img class="image" [src]="productItem.image" alt="" />
  </div>
  <!-- info product -->
  <div class="product-details">
    <span *ngIf="category" class="product-catagory" [routerLink]="['/products', productItem.id]">{{
      category.name
    }}</span>
    <div class="height-title">
    <h5>
      <a class="product-links word-wrap" [routerLink]="['/products', productItem.id]">{{
        productItem.name 
      }}</a>
    </h5>
  </div>
    <!-- bottom info -->
    <div class="product-bottom-details">
      <div class="pb-2">
        <li class="listStyleItem text-muted ">
          <span>{{ productItem.productOptionItems[0].description }}</span>
        </li>
        <!-- eventueel meer productOptionItems hier -->
      </div>
      <div class="product-links">
        <a (click)="handleAddToCart()"
          ><i class="fa fa-shopping-cart">
            <svg
              class=""
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cart-plus"
              viewBox="0 0 16 16"
            >
              <path
                d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"
              />
              <path
                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg> </i
        ></a>
      </div>
    </div>
  </div>
</div>
