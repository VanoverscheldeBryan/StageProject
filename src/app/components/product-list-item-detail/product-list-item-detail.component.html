<!-- product details & add to cart -->
<section class="mb-4 pt-3">
  <!-- back arrow for mobile -->
  <div class="showArrow" class="absolute pb-2">
    <div class="inline">
      <div class="">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-arrow-left"
          [routerLink]="['/products']"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
          />
        </svg>
      </div>
    </div>
  </div>
  <!-- product details -->
  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
      <div class="row">
        <div class="col-12 mb-0">
          <div class="product-tumb shadow">
            <a *ngIf="product" href="{{ product.image }}">
              <img src="{{ product.image }}" class="image" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h5 *ngIf="product">{{ product.name }}</h5>
      <p *ngIf="category"  class="mb-2 text-muted text-uppercase small">{{ category.name }}</p>

      <p *ngIf="product">
        <span class="mr-1"
          ><strong>{{ product.price | currency: "EUR" }}</strong></span
        >
      </p>
      <p *ngIf="product" class="pt-1">
        {{ product.description }}
      </p>
      <div class="table-responsive">
        <table class="table table-sm table-borderless mb-0">
          <tbody>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Type</strong></th>
              <td>{{ productOptionItem }}</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row">
                <strong>{{ "LOCATIONTAB" | translate }}</strong>
              </th>
              <td *ngIf="product">{{ product.location.city }}</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row">
                <strong>{{ "TIMESLOT" | translate }}</strong>
              </th>
              <div *ngFor=""></div>
              <td>(DATABASE)</td>
              <!-- <td *ngIf="timeslotFullDate">{{ "FROM" | translate }}: {{timeslotFullDate.startDate  | date: 'short':"+0000"}}</td>
              <td *ngIf="timeslotFullDate">{{ "TILL" | translate }}: {{timeslotFullDate.endDate  | date: 'short'}}</td> -->
            </tr>
          </tbody>
        </table>
      </div>
      <hr />
      <!-- add to cart -->
      <div class="isMobile">
        <button
          (click)="handleAddToCart()"
          class="btn button shadow"
          type="submit"
        >
          {{ "ADDTOCART" | translate }}
        </button>
      </div>
    </div>
  </div>
</section>
<!-- relatable productlist -->
<section>
  <div class="isMobile">
    <h2>{{ "RELATABLEPRODUCTS" | translate }}</h2>
  </div>
  <div class="row">
    <div
      *ngFor="let producten of productWithSameCategoryList"
      class="col-lg-2 col-md-4 col-sm-4 col-6 pt-2"
    >
      <app-product-list-item [productItem]="producten"></app-product-list-item>
    </div>
  </div>
</section>
